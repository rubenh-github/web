<!DOCTYPE html>
<html lang="en" data-wf-domain="https://herndez.com"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProFinder: Get Professionals near you, By Home Solutions Belize</title>

        <link rel="icon" href="favicon.png" type='image/png'/>

        <!-- /// BOOTSTRAP CSS STYLE /// -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- /// BOOTSTRAP ICONS LINKS /// -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/7e297e3069.js" crossorigin="anonymous"></script>

    
    </head>
    <body alt="Send us your information for us to connect you to a professional locally (Belize), Professionals are skilled in Roofing, Plumbing, construction and more.">

        <!-- Input Terminal -->
        <form 
        action='https://forms.zohopublic.com/iamrubenh/form/HerndezFindaPro/formperma/xKJ3lgwfFE8kR_hEfwNTYgiJ8euBIqSp17JYiidju_I/htmlRecords/submit'
        name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'>

        <input type="hidden" name="zf_referrer_name" value="">
        <!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
        <input type="hidden" name="zf_redirect_url" value="">
        <!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
        <input type="hidden" name="zc_gad" value="">
        <!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->

        <!-- // HEADLINE //-->
        <div class="col-12 text-center py-3">
            <img src="./logo.png" style="height: 3rem;width: auto;">
        </div>

            <div class="container-fluid p-4">
                <div class="row">

                    <h2 class="text-center mb-4" alt="Find a contractor for your project (Belize)"><strong>Find Help (Belize)</strong></h2>
    
                    <!-- FIRST CARD -->
                    <div class="bg-color card rounded-5 py-3">
                        <div class="col-12 p-2">
                            <label class="title3 my-3">What type of services are you looking for?</label>
                            <div class="my-2">
                                <input type="text" name="SingleLine" value="" fieldType=1 maxlength="255" placeholder="Describe&#x20;your&#x20;project" />
                            </div>
        
                        </div>
                    </div>
    
                    <div class="bg-color card rounded-5 py-3 mt-3">
                        <div class="col-12 p-2">
                            <label class="title3 my-3">What industry is this service in?</label>
                            <div class="my-2">
                                <input type="text" name="SingleLine1" value="" fieldType=1 maxlength="255" placeholder="Industry" />
                            </div>
        
                        </div>
                    </div>
    
                    <div class="bg-color card rounded-5 py-3 mt-3">
                        <div class="col-12 p-2">
                            <label class="title1">Contact *</label><br>
                            <label class="title3 my-3">Full Name</label>
                            <div class="my-2">
                                <input type="text" name="SingleLine2" value="" fieldType=1 maxlength="255" placeholder="Enter&#x20;your&#x20;name" />
                            </div>
                            <label class="title3 my-3">Phone Number</label>
                            <div class="my-2">
                                <input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" phoneFormat="1" isCountryCodeEnabled=false maxlength="20" value="" fieldType=11 id="international_PhoneNumber_countrycode" placeholder="Enter&#x20;mobile&#x20;number.." />
                            </div>
    
                            <label class="title3 my-3">Address</label>
                            <div class="my-2">
                                <input type="text" maxlength="255" name="Address_City" placeholder="Enter&#x20;your&#x20;address" />
                            </div>
    
                            <label class="title3 my-3">Email Address</label>
                            <div class="my-2">
                                <input type="text" maxlength="255" name="Email" value="" fieldType=9 placeholder="Email&#x20;Address" />
                            </div>
        
                        </div>
                    </div>
    
                </div>
    
            </div>
            <div class="container-fluid px-4 py-3" style="margin-bottom: 130px;">
                <div class="row justify-content-center">
                    <div class="col-12 text-center p-3 rounded-4">
                        <button class="btn-submit" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

        </form>

        <div class="container-fluid fixed-bottom px-4 mb-3">
            <div class="row justify-content-center">
                <div class="col-12 rounded-5" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;background-color: rgb(255, 255, 255);">
                    <div class="row text-center">
                        <div class="col-4">
                            <a class="block-item" href="home.html">
                                <div class="py-3">
                                    <div class="item">
                                        <i class="fa-solid fa-house"></i>
                                        <p class="small-text">Home</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-4">
                            <a class="block-item" href="#">
                                <div class="py-3">
                                    <div class="item active">
                                        <i class="fa-solid fa-compass-drafting"></i></div><br>
                                        <p class="small-text active"><b>ProFinder</b></p>
                                </div>
                            </a>
                        </div>
                        <div class="col-4">
                            <a class="block-item" href="contact.html">
                                <div class="py-3">
                                    <div class="item">
                                        <i class="fa-solid fa-envelope"></i>
                                        <p class="small-text">Inbox</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CUSTOM JAVASCRIPT -->
    </body>
</html>
